<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>

    <img class="background" src="images/pattern-background-desktop.svg" alt="pale blue wave background"/>

    <section>
      <header>
        <img id="header" src="images/illustration-hero.svg" alt="Girl dancing in the music"/>
      </header>

      <div class="text-center">
        <h1>Order Summary</h1><br>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="text-center">
        <div>
          <img src="images/icon-music.svg" alt="icon note de music"/>
        </div>
        <div>
          Annual Plan
          $59.99/year
        </div>
        <div>
          Change
        </div>
      </div>

      <div class="text-center">
        <p>Proceed to Payment</P>
        <p>Cancel Order</P>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="text-decoration:none">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Lilithina" style="text-decoration:none">Fanny SIMIC</a>.
    </div>

  </body>

</html>
